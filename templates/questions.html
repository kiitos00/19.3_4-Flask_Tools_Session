{% extends 'base.html' %}

{% block title %}

{{survey.title}}

{% endblock %}


{% block body %}

<h1>{{questions.question}}</h1>
<p>{{survey.instructions}}</p>

<form method="POST" action="/answer">
  {% for option in questions.choices %}
  <button type="radio" name="answer" value="{{option}}">{{option}}</button>
  {% endfor %}<br><hr>
</form>

{% endblock %}
